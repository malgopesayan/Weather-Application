<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Get Weather</button>
        </div>

        <div class="weather-card current-weather">
            <div class="current-main">
                <h2 data-api="current_city">-</h2>
                <div class="temp-section">
                    <span data-api="current_temperature">-</span>&deg;C
                    <img data-api="current_icon" src="" class="weather-icon">
                </div>
                <div data-api="current_description" class="description">-</div>
            </div>
            
            <div class="current-details">
                <div><span>Wind Speed:</span> <span data-api="current_wind">-</span> kmph</div>
                <div><span>Precipitation:</span> <span data-api="current_precip">-</span> mm</div>
                <div><span>Pressure:</span> <span data-api="current_pressure">-</span> mb</div>
                <div><span>Humidity:</span> <span data-api="current_humidity">-</span>%</div>
                <div><span>Visibility:</span> <span data-api="current_visibility">-</span> km</div>
            </div>
        </div>

        <h3>5-Day Forecast</h3>
        <div class="forecast-container" data-api="forecast">
            <!-- Forecast items will be dynamically added here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
